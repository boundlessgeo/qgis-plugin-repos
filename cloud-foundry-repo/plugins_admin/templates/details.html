{% extends "root.html" %}
{%- block inner %}
{{super()}}
  <h1>{{ title }}</h1>
  {% if plugin %}
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Metadata</th>
        <th>Value</th>
      </tr>
    </thead>
    <tbody>
  {% for name, value in plugin.metadata.items() -%}
    <tr>
      <td>{{ name }}</a></td>
      <td>{{ value }}</td>
  </tr>
  {%- endfor %}
    </tbody>
  </table>
  {% endif %}
{% endblock %}
